spring.application.name=apartment-predictor


# ===========================================
# Global Spring Boot configuration
# ===========================================

# Activar el perfil deseado: mem, file o tcp
# spring.profiles.active=mem

# ===========================================
# H2 In-Memory Database (mem)
# ===========================================
spring.datasource.url=jdbc:h2:mem:./H2data/h2data3
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=alex
spring.datasource.password=1234
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.config.activate.on-profile=mem
