spring.application.name=apartment-predictor


# ===========================================
# Global Spring Boot configuration
# ===========================================

# Activar el perfil deseado: mem, file o tcp
 spring.profiles.active=mem

# ===========================================
# H2 In-Memory Database (mem)
# ===========================================
spring.datasource.url=jdbc:h2:mem:h2data3;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#spring.config.activate.on-profile=mem
